<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  </style>
</head>
<body>
  <div class="social-container">
    <figure class="social-container--picture">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </figure>
    <div class="social-container--information">
      <p>
        Jessica Randall
      </p>
      <p>
        London, United Kingdom
      </p>
    </div>
    <div class="social-container--description">
      <p>
        "Front-end developer and avid reader."
      </p>
    </div>
    <div class="social-container--links">
      <ul>
        <li><a href="/">GitHub</a></li>
        <li><a href="/">Frontend Mentor</a></li>
        <li><a href="/">LinkedIn</a></li>
        <li><a href="/">Twitter</a></li>
        <li><a href="/">Instagram</a></li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
